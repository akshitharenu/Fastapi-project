<!DOCTYPE html>
<html>
<head>
    <title>CSV File Upload</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form action="/result/" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Choose a CSV file:</label><br>
        <input type="file" id="csv_file" name="file" ><br><br>

        <label for="name_column">Select Name Column:</label>
        <input type="number" id="name_col" name="name_col"><br><br>

        <label for="age_column">Select Age Column:</label>
        <input type="number" id="age_col" name="age_col"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
